---
  - hosts: vagrant
    pre_tasks:
      - name: disable auto update
        become: true
        lineinfile:
          path: /etc/apt/apt.conf.d/10periodic
          regexp: "APT::Periodic::Update-Package-Lists \"1\";"
          line: "APT::Periodic::Update-Package-Lists \"0\";"
        when: ansible_distribution == 'Ubuntu'
      - name: update latest packages
        become: true
        apt:
          update_cache: yes
          upgrade: dist
    roles:
      - role: nfs-server
        become: true
      - role: ssh
        public_key_path: 'https://raw.githubusercontent.com/mitchellh/vagrant/master/keys/vagrant.pub'
    tasks:
      - name: set sudo permission
        become: true
        lineinfile:
          path: /etc/ssh/sshd_config
          state: present
          line: 'UseDNS no'
      - name: set sudo permission
        become: true
        lineinfile:
          path: /etc/sudoers
          state: present
          line: 'vagrant ALL=(ALL) NOPASSWD: ALL'
          validate: 'visudo -cf %s'
      - name: install open-vm-tools
        become: true
        apt:
          name: open-vm-tools
          state: present
      - name: remove bash_history
        file:
           path: ~/.bash_history
           state: absent
